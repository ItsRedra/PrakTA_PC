<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Wajah Narkoba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        form input[type="file"] {
            margin: 20px 0;
        }
        form button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background-color: #003366;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 12px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/asset/logopc.png" alt="Logo">
        <h1>Deteksi Wajah Narkoba</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('info') }}">Info</a>
        </nav>
    </header>
    <div class="container">
        <h2>Upload Wajah</h2>
        <form action="{{ url_for('detect') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Deteksi</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Deteksi Wajah Narkoba. All rights reserved.
    </footer>
</body>
</html>
