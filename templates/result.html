<!DOCTYPE html>
<html>
<head>
    <title>Hasil Deteksi - Deteksi Wajah Narkoba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #004080;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            background: #e6f0ff;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            color: #003366;
        }
        .result-image {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #004080;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 12px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        a.button {
            display: inline-block;
            background-color: #004080;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Deteksi Wajah Narkoba</h1>
    </header>
    <div class="container">
        <h2>Hasil Deteksi</h2>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="result-image">
        <p><strong>Prediksi:</strong> {{ prediction }}</p>
        <p><strong>Tingkat Keyakinan:</strong> {{ confidence | round(2) }}%</p>
        <h3>Fitur GLCM</h3>
        <ul>
            {% for key, val in feature_values.items() %}
            <li>{{ key }}: {{ val | round(4) }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="button">Kembali</a>
    </div>
    <footer>
        &copy; 2024 Deteksi Wajah Narkoba. All rights reserved.
    </footer>
</body>
</html>
